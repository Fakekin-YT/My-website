<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Games Page">
    <meta property="og:description" content="Explore my favorite games">
    <meta property="og:image" content="https://source.unsplash.com/1600x900/?gaming">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Updated CSS Styles */
        body {
            margin: 0;
            padding-top: 80px; /* To prevent overlapping with navbar */
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            padding: 15px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 20px; /* Better spacing between links */
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff005a;
        }

        /* Game Card Styles */
        .games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
        }

        .game {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }

        .game img {
            width: 100px;
            margin-bottom: 10px;
        }

        .game a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .game a:hover {
            color: #ff005a;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
    </div>

    <h1>My Favorite Games</h1>

    <div class="games">
        <div class="game">
            <h2>Valorant</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/35/Valorant_logo.svg/1200px-Valorant_logo.svg.png" alt="Valorant">
            <a href="https://playvalorant.com/" target="_blank">Play Valorant</a>
        </div>
        <div class="game">
            <h2>CS2</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e9/Counter-Strike_2_logo.png" alt="CS2">
            <a href="https://www.counter-strike.net/cs2" target="_blank">Play CS2</a>
        </div>
        <div class="game">
            <h2>Roblox</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/4/47/Roblox_logo.png" alt="Roblox">
            <a href="https://www.roblox.com/" target="_blank">Play Roblox</a>
        </div>
        <div class="game">
            <h2>Forza Horizon 4</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Forza_Horizon_4_logo.png" alt="Forza Horizon 4">
            <a href="https://www.xbox.com/en-US/games/forza-horizon-4" target="_blank">Play Forza Horizon 4</a>
        </div>
        <div class="game">
            <h2>Phasmophobia</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2e/Phasmophobia_logo.png/1200px-Phasmophobia_logo.png" alt="Phasmophobia">
            <a href="https://store.steampowered.com/app/739630/Phasmophobia/" target="_blank">Play Phasmophobia</a>
        </div>
        <div class="game">
            <h2>Assetto Corsa</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a1/Assetto_Corsa_Logo.png" alt="Assetto Corsa">
            <a href="https://www.assettocorsa.net/en/" target="_blank">Play Assetto Corsa</a>
        </div>
        <div class="game">
            <h2>BeamNG.drive</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/e/ef/BeamNG.drive_Logo.png" alt="BeamNG.drive">
            <a href="https://www.beamng.com/" target="_blank">Play BeamNG.drive</a>
        </div>
    </div>

</body>
</html>
