<!DOCTYPE html>

    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            padding: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .game {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
            width: 300px;
            color: #00ffcc;
            text-align: center;
            transition: transform 0.4s;
        }

        .game img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .game a {
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
        }

        .game a img {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }

        .game:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 0, 90, 0.8);
        }
    </style>
</head>
