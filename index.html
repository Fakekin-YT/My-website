<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Kin Bio">
    <meta property="og:description" content="Explore my life and passions">
    <meta property="og:image" content="https://source.unsplash.com/1600x900/?technology,futuristic">
    <meta property="og:url" content="https://your-destination-url.com">
    <title>Kin Bio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .navbar a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ff005a;
        }

        /* Hero Section Styling */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?technology,futuristic') no-repeat center center/cover;
        }
        .header-content {
            backdrop-filter: blur(4px);
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff005a;
            animation: glow 2s infinite alternate;
        }
        .header p {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0.8;
        }
        .header button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ffcc, #ff005a);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .header button:hover {
            transform: scale(1.1);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
            to {
                text-shadow: 0 0 30px #ff005a, 0 0 60px #ff005a;
            }
        }

        /* Games Section Styling */
        .games {
            padding: 80px 20px;
            background-color: #151515;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game {
            background: rgba(255, 255, 255, 0.1);
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 15px;
            transition: transform 0.4s;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
        }
        .game:hover {
            transform: translateY(-15px);
            box-shadow: 0 0 30px rgba(255, 0, 90, 0.8);
        }
        .game img {
            width: 100px;
            margin-bottom: 20px;
        }
        .game h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00ffcc;
        }
        .game p {
            font-size: 1rem;
            opacity: 0.8;
        }
        .game button {
            padding: 10px 20px;
            background-color: #00ffcc;
            border: none;
            border-radius: 20px;
            color: #0d0d0d;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .game button:hover {
            background-color: #ff005a;
            color: #fff;
        }

        /* About Section Styling */
        .about {
            padding: 80px 20px;
            background-color: #111;
            text-align: center;
            color: #00ffcc;
        }
        .about h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .about p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* Contact Section Styling */
        .contact {
            padding: 80px 20px;
            background-color: #0d0d0d;
            text-align: center;
            color: #fff;
        }
        .contact h2 {
            font-size: 3rem;
            color: #00ffcc;
        }
        .contact p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* Footer Section Styling */
        .footer {
            background-color: #0d0d0d;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#games">Games</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Hero Section -->
    <section id="home" class="header">
        <div class="header-content">
            <h1>Kin Bio</h1>
            <p>A journey through my life and passions</p>
            <button onclick="window.location.href='#about'">Discover More</button>
        </div>
    </section>

    <!-- Games Section -->
    <section id="games" class="games">
        <!-- Add game cards here as before -->
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2>About Me</h2>
        <p>I'm Kin, a passionate web developer with a love for futuristic technology, games, and creative design.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <p>You can reach me at: fakekin17@gmail.com</p>
    </section>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Kin's Tech Web. All rights reserved.</p>
    </div>

</body>
</html>
